<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/gfavicon.png" type="image/png">
</head>
<body>
 <header class="clearfix">
     <ul class="header-left">
         <li><a href="#">About</a></li>
         <li><a href="">Store</a></li>
     </ul>
     <ul class="header-right">
         <li><a href="#">Gmail</a></li>
         <li><a href="#">Images</a></li>
         <li><a href="#"><img id="appicon" src="/img/appicon.png" alt="Application-Image" ></a></li>
         <li><a href="#"><button id="signin-btn">Sign In</button></a></li>
     </ul>
 </header>
 <main>
     <img id="google-logo" src="/img/googlelogo.png" alt="google-logo">

     <div class="searchbar">
        <img id="mag" src="/img/magnifying_glass.jpg" alt="magnifying-glass">
        <input id="search" type="search" name="search" >
        <img id="keyboard" src="/img/keyboard.png" alt="keyboard" >
        <img id="microphone" src="/img/google_microphone.png" alt="microphone" >
     </div>
    <div class="button-container">
        <button class="btnx" id="button-ara" type="button">Google Search</button>
        <button class="btnx"  id="button-lucky" type="button">I'm Feeling Lucky</button>
    </div>
    <div class="language">
        <p id="language">Other Languages You can use Google: <a href="#">Turkish</a> </p>
    </div>
 </main>
 <footer>
     <div class="country">Turkey</div>

     <ul class="footer-left">
         <li><a href="#">Advertising</a></li>
         <li><a href="#">Business</a></li>
         <li><a href="#">How Search Works</a></li>
     </ul>
     <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
    </ul>


 </footer>
</body>
</html>
